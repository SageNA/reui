<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="../reui.js"></script>   
    <link rel="stylesheet" type="text/css" href="../themes/iui/iui.css" />
    <link rel="stylesheet" type="text/css" href="../themes/iui/default/default-theme.css" />
    <style type="text/css">
    ul 
    {
    	background: white;
    }
    body
    {
    	background: #eee;
    }
    body > :not(.toolbar)
    {
    	min-height: 0;
    }
    body[orient="landscape"] > :not(.toolbar)
    {
    	min-height: 0;
    }
    * 
    {
    	-webkit-transition-duration: .5s;
    	-webkit-transition-property: none;
    }
    </style>
</head>
<body>
<div class="toolbar">
<h1 id="pageTitle"></h1>
<a id="backButton" class="button" href="#"></a>
</div>
<ul id="a" selected="true" title="Me">
    <li><a href="#b">one</a></li>
    <li><a href="#b">two</a></li>
    <li><a href="#c">three</a></li>
</ul>
<ul id="b" title="Too">
    <li><a href="#a">four</a></li>
    <li><a href="#a">five</a></li>
    <li><a href="#a">six</a></li>
</ul>
<ul id="c" title="Again" effect="flip" horizontal="true">
    <li><a href="#a">seven</a></li>
    <li><a href="#a">eight</a></li>
    <li><a href="#a">nine</a></li>
    <li><a href="#search_dialog">ten</a></li>
</ul>
<form id="search_dialog" class="dialog" selected="true">
    <fieldset>
        <h1>Search</h1>
        <a type="cancel" class="button leftButton">Cancel</a>
        <a class="button blueButton" href="#">Search</a>
        <label>query:</label>
        <input type="text" name="query">
    </fieldset>
</form>
</body>
</html>
